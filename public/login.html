<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MyShop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #666;
        }
        .auth-tab.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            font-weight: bold;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .full-width {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 30px;">MyShop 商城</h2>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">登录</div>
            <div class="auth-tab" onclick="switchTab('register')">注册</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="full-width">登录</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="regPassword" required>
            </div>
            <!-- Role selection removed, default is user -->
            <button type="submit" class="full-width" style="background-color: #2ecc71;">注册</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('登录失败');
            }
        });

        // Register Logic
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert('注册成功，请登录');
                    switchTab('login');
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('注册失败');
            }
        });
    </script>
</body>
</html>
