<body>

        <!-- åº•éƒ¨é“¾æ¥ -->

    <script>
        function switchTab(tab) {
            // ç§»é™¤æ‰€æœ‰activeç±»
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            // æ¸…é™¤æ‰€æœ‰æ ‡é¢˜ç±»
            const titleElement = document.getElementById('dynamicTitle');
            titleElement.className = 'auth-title';

            if (tab === 'login') {
                // æ·»åŠ activeç±»åˆ°ç™»å½•tabå’Œè¡¨å•
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');

                // æ›´æ–°æ ‡é¢˜ä¸ºç™»å½•
                titleElement.textContent = 'æ¬¢è¿å›æ¥';
                titleElement.classList.add('active', 'login');

                // æ›´æ–°åº•éƒ¨é“¾æ¥
                updateFooterLinks('login');
            } else {
                // æ·»åŠ activeç±»åˆ°æ³¨å†Œtabå’Œè¡¨å•
                document.querySelectorAll('.auth-tab')[1].classList.add('active');

                // æ›´æ–°æ ‡é¢˜ä¸ºæ³¨å†Œ
                titleElement.textContent = 'åŠ å…¥æƒ å¤šå¤š';

                    <p><a href="#">å¿˜è®°å¯†ç ï¼Ÿ</a></p>
                `;
            } else {
                footer.innerHTML = `

                    <p>æ³¨å†Œå³è¡¨ç¤ºåŒæ„<a href="#">æœåŠ¡æ¡æ¬¾</a>å’Œ<a href="#">éšç§æ”¿ç­–</a></p>
                `;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('.btn-submit');
            const btnText = submitBtn.querySelector('.btn-text');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            btnText.innerHTML = '<span class="loading"></span>ç™»å½•ä¸­...';
            submitBtn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥é‚®ç®±å’Œå¯†ç ', 'error');
                }
            } catch (err) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                btnText.textContent = 'ç«‹å³ç™»å½•';
                submitBtn.disabled = false;
            }
        });

        // Register Logic
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const submitBtn = e.target.querySelector('.btn-submit');
            const btnText = submitBtn.querySelector('.btn-text');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            btnText.innerHTML = '<span class="loading"></span>æ³¨å†Œä¸­...';
            submitBtn.disabled = true;

            try {

                    body: JSON.stringify({ name, email, password })

                const data = await res.json();

                    setTimeout(() => {

                    }, 1500);
                } else {

                }
            } catch (err) {

            } finally {

                submitBtn.disabled = false;

        });

        // æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•°
        function showMessage(message, type) {
            // ç§»é™¤å·²å­˜åœ¨çš„æ¶ˆæ¯
            const existingMessage = document.querySelector('.success-message, .error-message');
            if (existingMessage) {

            // åˆ›å»ºæ–°çš„æ¶ˆæ¯å…ƒç´ 
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;

            // æ ·å¼

                messageDiv.style.cssText = `

            // æ’å…¥åˆ°è¡¨å•å‰é¢
            const activeForm = document.querySelector('.auth-form.active');
            activeForm.parentNode.insertBefore(messageDiv, activeForm);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {

        }
