<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - MyShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-detail-container {
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .detail-img {
            flex: 1;
            max-width: 500px;
        }
        .detail-img img {
            width: 100%;
            border-radius: 8px;
        }
        .detail-info {
            flex: 1;
        }
        .detail-price {
            font-size: 2rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }
        .detail-desc {
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
            color: #666;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #3498db;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
            padding-left: 15px;
        }
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .related-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .related-card:hover {
            transform: translateY(-5px);
        }
        .related-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .related-info {
            padding: 10px;
        }
        .related-name {
            font-weight: bold;
            margin: 0 0 5px;
            font-size: 1rem;
        }
        .related-price {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='/'" style="cursor:pointer;">MyShop</div>
        <div class="nav-actions">
            <div class="nav-cart" onclick="window.location.href='/'">
                <i class="fas fa-shopping-cart"></i> 返回购物
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> 返回列表</a>
        <div id="productDetail" class="product-detail-container">
            <p>加载中...</p>
        </div>

        <div class="related-products">
            <h3 class="related-title"><i class="fas fa-heart" style="color: #e74c3c;"></i> 猜你喜欢</h3>
            <div id="relatedGrid" class="related-grid">
                <div style="text-align: center; width: 100%; grid-column: 1 / -1;">
                    <i class="fas fa-spinner fa-spin"></i> 正在为您挑选商品...
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                window.location.href = '/';
                return;
            }

            try {
                const res = await fetch(`/api/products/${id}`);
                if (!res.ok) throw new Error('Product not found');
                
                const product = await res.json();
                
                const container = document.getElementById('productDetail');
                container.innerHTML = `
                    <div class="detail-img">
                        <img src="${escapeHtml(product.imageUrl)}" alt="${escapeHtml(product.name)}">
                    </div>
                    <div class="detail-info">
                        <h1>${escapeHtml(product.name)}</h1>
                        <div class="detail-price">¥${product.price.toFixed(2)}</div>
                        <p class="detail-desc">${escapeHtml(product.description)}</p>
                        <p><strong>分类:</strong> <span class="badge">${escapeHtml(product.category)}</span></p>
                        <button class="add-btn" style="font-size: 1.2rem; padding: 15px 30px; margin-top: 20px;" 
                            onclick="addToCartAndRedirect('${product._id}', '${escapeHtml(product.name)}', ${product.price})">
                            <i class="fas fa-shopping-cart"></i> 加入购物车
                        </button>
                    </div>
                `;

                // Load related products
                loadRelatedProducts(product.category, product._id);

            } catch (err) {
                console.error(err);
                document.getElementById('productDetail').innerHTML = '<div style="text-align:center; padding:50px;"><h3>商品不存在或已下架</h3><a href="/" class="back-btn">返回首页</a></div>';
                document.querySelector('.related-products').style.display = 'none';
            }
        });

        async function loadRelatedProducts(category, currentId) {
            try {
                const res = await fetch('/api/products');
                const allProducts = await res.json();
                
                // Filter: Exclude current product
                let related = allProducts.filter(p => p._id !== currentId);
                
                // Strategy: Prioritize same category, then fill with others
                const sameCategory = related.filter(p => p.category === category);
                const otherCategory = related.filter(p => p.category !== category);
                
                // Shuffle both arrays
                const shuffle = (arr) => arr.sort(() => 0.5 - Math.random());
                
                let displayProducts = [...shuffle(sameCategory), ...shuffle(otherCategory)];
                
                // Take top 4
                displayProducts = displayProducts.slice(0, 4);

                const grid = document.getElementById('relatedGrid');
                if (displayProducts.length === 0) {
                    grid.innerHTML = '<p>暂无相关商品</p>';
                    return;
                }

                grid.innerHTML = displayProducts.map(p => `
                    <div class="related-card" onclick="window.location.href='/product.html?id=${p._id}'">
                        <img src="${escapeHtml(p.imageUrl)}" class="related-img" alt="${escapeHtml(p.name)}">
                        <div class="related-info">
                            <div class="related-name">${escapeHtml(p.name)}</div>
                            <div class="related-price">¥${p.price.toFixed(2)}</div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Failed to load related products', err);
                document.getElementById('relatedGrid').innerHTML = '<p>加载推荐失败</p>';
            }
        }

        function addToCartAndRedirect(id, name, price) {
            // Reuse the logic from app.js but we need to access the cart array which is local to app.js
            // Since app.js is included, we can use its functions if they are global or attached to window.
            // But app.js code runs on load.
            // A better way for this simple app: save to localStorage cart and redirect.
            
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('已加入购物车');
            window.location.href = '/';
        }
    </script>
</body>
</html>
