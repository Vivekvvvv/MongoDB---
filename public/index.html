<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易电商平台</title>
    <link rel="stylesheet" href="style-enhanced.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MyShop</div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索商品...">
            <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
        </div>

        <div class="category-filter" style="margin: 0 20px;">
            <select id="categoryFilter" onchange="filterByCategory()" style="padding: 8px; border-radius: 4px; border: none;">
                <option value="">所有分类</option>
                <option value="Electronics">电子产品</option>
                <option value="Clothing">服装</option>
                <option value="Books">书籍</option>
                <option value="Home">家居</option>
                <option value="Beauty">美妆</option>
            </select>
        </div>

        <div class="nav-actions">
            <!-- User info and admin link will be injected by JS -->
            <div class="user-menu">
                <div class="user-info" onclick="toggleUserMenu()">
                    <i class="fas fa-user"></i>
                    <span class="user-name">用户</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="userDropdown" class="user-dropdown" style="display: none;">
                    <a href="profile.html" class="dropdown-item">
                        <i class="fas fa-user-circle"></i> 个人中心
                    </a>
                    <a href="#" onclick="showMyOrders()" class="dropdown-item">
                        <i class="fas fa-shopping-bag"></i> 我的订单
                    </a>
                    <a href="#" onclick="showAddressManagement()" class="dropdown-item">
                        <i class="fas fa-map-marker-alt"></i> 地址管理
                    </a>
                    <a href="admin.html" id="adminLink" class="dropdown-item" style="display: none;">
                        <i class="fas fa-cog"></i> 管理后台
                    </a>
                    <a href="#" onclick="logout()" class="dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>
            <div class="nav-cart" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Hero Section -->
        <div class="hero-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 40px; border-radius: 15px; margin-bottom: 40px; text-align: center;">
            <h1 style="margin: 0 0 15px 0; font-size: 2.5em;">✨ 智能推荐商城</h1>
            <p style="margin: 0 0 30px 0; opacity: 0.9; font-size: 1.2em;">基于购买量和库存的智能推荐，为您精选优质商品</p>
            <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <button onclick="document.getElementById('recommendedList').scrollIntoView({behavior: 'smooth'})" style="background: white; color: #764ba2; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 16px;">
                    <i class="fas fa-star"></i> 查看推荐
                </button>
                <button onclick="document.getElementById('productList').scrollIntoView({behavior: 'smooth'})" style="background: transparent; color: white; border: 2px solid white; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 16px;">
                    <i class="fas fa-th"></i> 全部商品
                </button>
            </div>
        </div>

        <!-- 推荐商品区域 -->
        <section id="recommendedProducts" style="margin-bottom: 50px;">
            <div class="section-header" style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">
                    <i class="fas fa-fire" style="color: #ff6b6b;"></i>
                    智能推荐商品
                </h2>
                <p style="color: #7f8c8d; font-size: 1.1em;">基于销量、库存和商家信誉的热门商品</p>
            </div>
            <div id="recommendedList" class="product-grid">
                <!-- 推荐商品将通过JS动态加载 -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2em; color: #3498db;"></i>
                    <p style="margin-top: 15px; color: #7f8c8d;">正在加载推荐商品...</p>
                </div>
            </div>
        </section>

        <!-- 全部商品区域 -->
        <section id="allProducts">
            <div class="section-header" style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">
                    <i class="fas fa-th-large" style="color: #3498db;"></i>
                    全部商品
                </h2>
                <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap;">
                    <select id="sortBy" onchange="sortProducts()" style="padding: 8px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                        <option value="createdAt">最新上架</option>
                        <option value="salesCount">销量最高</option>
                        <option value="priceAsc">价格从低到高</option>
                        <option value="priceDesc">价格从高到低</option>
                        <option value="stock">库存最多</option>
                    </select>
                    <button onclick="loadProducts()" style="background: #3498db; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>
            <div id="productList" class="product-grid">
                <!-- Products will be displayed here -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2em; color: #3498db;"></i>
                    <p style="margin-top: 15px; color: #7f8c8d;">正在加载商品...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items here -->
            <p class="empty-cart">购物车是空的</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">总计: ¥<span id="cartTotal">0.00</span></div>
            <button onclick="checkout()" class="checkout-btn">去结算</button>
        </div>
    </div>

  
    <div id="overlay" class="overlay" onclick="closeAllOverlays()"></div>

    <script src="app-enhanced.js"></script>
</body>
</html>
